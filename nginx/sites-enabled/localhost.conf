server {
        listen       80;
        server_name  localhost;

       location / {
            proxy_pass  "http://127.0.0.1:8080";
         }

         location /api {
             proxy_pass  "http://127.0.0.1:8081/posts";
             
         }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
}